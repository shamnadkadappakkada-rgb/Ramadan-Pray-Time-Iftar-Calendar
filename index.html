<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worldwide Ramadan Calendar</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600;700&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:#05070d;
    color:white;
    overflow-x:hidden;
}

/* Background */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:radial-gradient(circle at center,#0b0f1c,#000);
    z-index:-3;
}

/* Stars */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    z-index:-2;
}
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation: twinkle 4s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Ultra Realistic Moon */
.moon-container{
    position:absolute;
    top:40px;
    left:50%;
    transform:translateX(-50%);
    width:180px;
    height:180px;
}

.moon{
    position:relative;
    width:180px;
    height:180px;
    border-radius:50%;
    background:radial-gradient(circle at 30% 30%, #ffffff 5%, #f5deb3 40%, #d4af37 100%);
    box-shadow:0 0 120px rgba(255,215,0,0.6);
    overflow:hidden;
    animation: floatMoon 8s ease-in-out infinite;
}

/* Crater texture */
.moon::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 60% 40%, rgba(0,0,0,0.15) 8%, transparent 9%),
        radial-gradient(circle at 30% 70%, rgba(0,0,0,0.12) 6%, transparent 7%),
        radial-gradient(circle at 70% 75%, rgba(0,0,0,0.10) 5%, transparent 6%);
    mix-blend-mode:multiply;
}

/* Shadow layer */
.moon-shadow{
    position:absolute;
    top:0;
    left:0;
    width:180px;
    height:180px;
    border-radius:50%;
    background:#05070d;
    transition: all 1s ease-in-out;
}

@keyframes floatMoon{
    0%{transform:translateY(0);}
    50%{transform:translateY(15px);}
    100%{transform:translateY(0);}
}

/* Header */
.top-banner{
    position:relative;
    text-align:center;
    padding-top:260px;
}
.top-banner h1{
    font-family:'Amiri', serif;
    font-size:42px;
    background:linear-gradient(45deg,#FFD700,#FFA500);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 30px rgba(255,215,0,0.8);
}
.dev{
    opacity:0.8;
    font-size:14px;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="stars"></div>

<div class="moon-container">
    <div class="moon">
        <div class="moon-shadow" id="moonShadow"></div>
    </div>
</div>

<div class="top-banner">
<h1>ðŸŒ™ Ramadan Mubarak | Ø±Ù…Ø¶Ø§Ù† Ù…Ø¨Ø§Ø±Ùƒ</h1>
<p><strong>Worldwide Ramadan Calendar 2026</strong></p>
<p class="dev">Developed by: Shamnad Sharafudeen (D-Bross)</p>
</div>

<script>
/* Star Generator */
const starsContainer=document.querySelector('.stars');
for(let i=0;i<200;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*5+3)+'s';
    starsContainer.appendChild(star);
}

/* Real Lunar Phase Calculation */
function calculateMoonPhase(){
    const knownNewMoon = new Date("2024-01-11T00:00:00");
    const today = new Date();
    const lunarCycle = 29.53058867;

    const diff = (today - knownNewMoon) / (1000 * 60 * 60 * 24);
    const phase = diff % lunarCycle;

    return phase;
}

function renderMoon(){
    const phase = calculateMoonPhase();
    const percent = phase / 29.53058867;
    const shadow = document.getElementById("moonShadow");

    let offset;

    if(percent <= 0.5){
        offset = -180 + (percent * 360);
    }else{
        offset = (percent - 0.5) * 360;
    }

    shadow.style.left = offset + "px";

    /* Dynamic glow intensity */
    const glowStrength = 0.3 + (Math.sin(percent * Math.PI) * 0.7);
    document.querySelector('.moon').style.boxShadow =
        `0 0 ${80 + glowStrength*100}px rgba(255,215,0,${glowStrength})`;
}

renderMoon();
</script>

</body>
</html>
