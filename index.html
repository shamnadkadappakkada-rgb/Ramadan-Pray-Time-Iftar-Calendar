<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worldwide Iftar Calendar with Praytime</title>
<meta name="description" content="Worldwide Ramadan Calendar & Pray Time with Fajr and Iftar highlights. Powered by Itech Journey and D-Bross.">

<!-- Google Fonts for Arabic Title -->
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
/* ========================== */
/* MADINAH THEME & BODY STYLE */
/* ========================== */
body{
    margin:0;
    padding:0;
    font-family:'Segoe UI',sans-serif;
    background: linear-gradient(to bottom, #0b3d2e, #145a3c, #1e7f4f);
    color:white;
    overflow-x:hidden;
    position:relative;
}

/* Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.25);
    top:0;
    left:0;
    z-index:-2;
}

/* Stars animation */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:-1;
    overflow:hidden;
}
.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* Crescent moon */
.crescent{
    position:fixed;
    top:40px;
    right:40px;
    width:80px;
    height:80px;
    background:radial-gradient(circle at 30px 30px, gold 60%, transparent 61%);
    border-radius:50%;
    box-shadow:0 0 40px gold;
    animation:moonMove 8s infinite ease-in-out;
}
@keyframes moonMove{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(15px);}
}

/* Madinah Dome Arch */
.madinah-arch{
    position:absolute;
    top:0;
    left:50%;
    transform:translateX(-50%);
    width:300px;
    height:150px;
    background: radial-gradient(circle at center, #d4af37 40%, transparent 41%);
    border-bottom-left-radius:150px;
    border-bottom-right-radius:150px;
    opacity:0.15;
}

/* ========================== */
/* TITLE / BANNER */
/* ========================== */
.top-banner{
    text-align:center;
    padding:30px 10px 10px;
}
.ramadan-title{
    font-family: 'Amiri', serif;
    font-size:52px;
    color:#d4af37;
    text-align:center;
    letter-spacing:3px;
    text-shadow:0 0 15px rgba(212,175,55,0.8);
    margin-bottom:10px;
}

/* Container */
.container{
    max-width:950px;
    margin:30px auto;
    padding:30px;
    border-radius:20px;
    background: rgba(0,0,0,0.3);
    border:3px solid #d4af37;
    box-shadow:0 0 20px rgba(212,175,55,0.5);
}

/* Controls */
.controls{
    text-align:center;
    margin-bottom:15px;
}
button,input{
    padding:10px 14px;
    margin:6px;
    border-radius:30px;
    border:none;
    font-weight:600;
    outline:none;
}
button{
    background:linear-gradient(45deg,#FFD700,#FFA500);
    color:black;
    cursor:pointer;
    transition:0.3s;
}
button:hover{
    transform:scale(1.1);
    box-shadow:0 0 20px gold;
}
input{
    background:rgba(255,255,255,0.15);
    color:white;
    border:1px solid rgba(255,255,255,0.3);
}

/* Table */
table{
    width:100%;
    margin-top:25px;
    border-collapse:collapse;
    background:rgba(255,255,255,0.95);
    color:black;
    border-radius:15px;
    overflow:hidden;
}
th,td{
    padding:8px;
    border-bottom:1px solid #ddd;
    text-align:center;
}
th{
    background:#0f3057;
    color:white;
}
tr:hover{
    background:#ffe082;
    transition:0.3s;
}
.highlight{
    background:#ff5722;
    padding:5px 10px;
    border-radius:6px;
    font-weight:bold;
    color:white;
}
</style>
</head>

<body>
<div class="overlay"></div>
<div class="stars"></div>
<div class="crescent"></div>
<div class="madinah-arch"></div>

<div class="top-banner">
    <h1 class="ramadan-title">ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ</h1>
    <p><strong>Worldwide Iftar Calendar & Praytime 2026</strong></p>
    <p>Powered by <strong>Itech Journey</strong> & <strong>D-Bross</strong></p>
</div>

<div class="container" id="content">

<div class="controls">
<button onclick="getLocation()">üìç Auto Detect</button>
<input type="text" id="city" placeholder="Enter City">
<button onclick="manualSearch()">Search</button>
<button onclick="downloadPDF()">üìÑ PDF</button>
<button onclick="toggleAdhaan()" id="adhaanBtn">üîä Adhaan ON</button>
</div>

<div id="result"></div>
<div id="calendar"></div>

<!-- Adhaan Audio -->
<audio id="adhaanAudio" preload="auto">
<source src="https://cdn.islamic.network/audio/adhan/adhan.mp3" type="audio/mpeg">
</audio>

<script>
// Stars generation
const starsContainer = document.querySelector('.stars');
for(let i=0;i<100;i++){
    const star=document.createElement('div');
    star.classList.add('star');
    star.style.top=Math.random()*100+'%';
    star.style.left=Math.random()*100+'%';
    star.style.animationDuration=(Math.random()*3+2)+'s';
    starsContainer.appendChild(star);
}

// Adhaan control
let adhaanEnabled = true;
let playedPrayers = {};
let prayerInterval = null;
function toggleAdhaan(){
    adhaanEnabled=!adhaanEnabled;
    document.getElementById("adhaanBtn").innerHTML=
    adhaanEnabled?"üîä Adhaan ON":"üîá Adhaan OFF";
}

// Format AM/PM
function formatAMPM(time){
    let t=time.split(" ")[0];
    let [h,m]=t.split(":");
    h=parseInt(h);
    let ampm=h>=12?"PM":"AM";
    h=h%12||12;
    return h+":"+m+" "+ampm;
}

// Countdown
function startCountdown(targetTime, elementId){
    function update(){
        let now=new Date();
        let target=new Date();
        let [h,m]=targetTime.split(" ")[0].split(":");
        target.setHours(h); target.setMinutes(m); target.setSeconds(0);
        if(target<now){ target.setDate(target.getDate()+1); }
        let diff=target-now;
        let hrs=Math.floor(diff/(1000*60*60));
        let mins=Math.floor((diff%(1000*60*60))/(1000*60));
        let secs=Math.floor((diff%(1000*60))/1000);
        document.getElementById(elementId).innerHTML= `${hrs}h ${mins}m ${secs}s`;
    }
    update();
    setInterval(update,1000);
}

// Adhaan player
function checkPrayerTimes(todayTimings){
    if(prayerInterval){ clearInterval(prayerInterval); }
    prayerInterval=setInterval(()=>{
        if(!adhaanEnabled) return;
        let now=new Date();
        let currentTime=now.getHours()+":"+String(now.getMinutes()).padStart(2,'0');
        let prayers={
            Fajr:todayTimings.Fajr,
            Dhuhr:todayTimings.Dhuhr,
            Asr:todayTimings.Asr,
            Maghrib:todayTimings.Maghrib,
            Isha:todayTimings.Isha
        };
        for(let prayer in prayers){
            let prayerTime=prayers[prayer].split(" ")[0];
            if(currentTime===prayerTime && !playedPrayers[prayer]){
                document.getElementById("adhaanAudio").play();
                playedPrayers[prayer]=true;
            }
        }
    },1000);
}

// Location Detection
async function getLocation(){
    if(!navigator.geolocation){
        alert("Geolocation not supported");
        return;
    }
    navigator.geolocation.getCurrentPosition(pos=>{
        const lat=pos.coords.latitude;
        const lon=pos.coords.longitude;
        fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${lat}&longitude=${lon}&localityLanguage=en`)
        .then(res=>res.json())
        .then(data=>{
            let city=data.city||data.locality;
            let country=data.countryName;
            loadRamadan(city,country);
        }).catch(e=>alert("Unable to detect city. Enter manually."));
    }, error=>{
        if(error.code===error.PERMISSION_DENIED){
            alert("Please allow location and click Auto Detect again.");
        }
    });
}

function manualSearch(){
    let city=document.getElementById("city").value;
    loadRamadan(city,"");
}

// Load Ramadan Calendar
async function loadRamadan(city,country){
    let hijriYear=new Date().getFullYear()-579;
    const response=await fetch(
        `https://api.aladhan.com/v1/hijriCalendarByCity/${hijriYear}/9?city=${city}&country=${country}&method=4`
    );
    const data=await response.json();

    // Today date
    let todayDate=new Date();
    let currentDay=todayDate.getDate();
    let today=data.data.find(d=>parseInt(d.date.gregorian.day)===currentDay);
    if(!today){ today=data.data[0]; }

    let dayName=today.date.gregorian.weekday.en;
    let gregDate=today.date.gregorian.date;
    let hijriDate=today.date.hijri.date;

    let content=`
    <h3>${city}</h3>
    <p><strong>${dayName}</strong>, ${gregDate} <small>(${hijriDate})</small></p>
    <p class="highlight">üåÖ Fajr: ${formatAMPM(today.timings.Fajr)}</p>
    <p>‚è≥ Time Remaining: <span id="suhoorCount"></span></p>
    <p>Dhuhr: ${formatAMPM(today.timings.Dhuhr)}</p>
    <p>Asr: ${formatAMPM(today.timings.Asr)}</p>
    <p class="highlight">üåô Maghrib: ${formatAMPM(today.timings.Maghrib)}</p>
    <p>‚è≥ Time Remaining: <span id="iftarCount"></span></p>
    <p>Isha: ${formatAMPM(today.timings.Isha)}</p>
    `;
    document.getElementById("result").innerHTML=content;

    startCountdown(today.timings.Fajr,"suhoorCount");
    startCountdown(today.timings.Maghrib,"iftarCount");

    playedPrayers={};
    checkPrayerTimes(today.timings);

    // FULL 30-DAY TABLE
    let table=`<h3>Complete Ramadan Day List</h3><table>
        <tr><th>Day</th><th>Date</th><th>Fajr</th><th>Dhuhr</th><th>Asr</th><th>Maghrib</th><th>Isha</th></tr>`;
    data.data.forEach((day,index)=>{
        table+=`<tr>
        <td>${index+1}</td>
        <td>${day.date.gregorian.weekday.en}<br>${day.date.gregorian.date}<br><small>${day.date.hijri.date}</small></td>
        <td class="highlight">${formatAMPM(day.timings.Fajr)}</td>
        <td>${formatAMPM(day.timings.Dhuhr)}</td>
        <td>${formatAMPM(day.timings.Asr)}</td>
        <td class="highlight">${formatAMPM(day.timings.Maghrib)}</td>
        <td>${formatAMPM(day.timings.Isha)}</td>
        </tr>`;
    });
    table+="</table>";
    document.getElementById("calendar").innerHTML=table;
}

// PDF Download
function downloadPDF(){
    html2pdf().from(document.getElementById("content")).set({
        margin:0.5,
        filename:'Worldwide-Ramadan-Calendar.pdf',
        pagebreak:{mode:['avoid-all','css','legacy']},
        jsPDF:{unit:'in',format:'a4',orientation:'portrait'}
    }).save();
}
</script>

</body>
</html>
