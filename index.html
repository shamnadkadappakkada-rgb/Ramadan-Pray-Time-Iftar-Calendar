<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worldwide Ramadan Calendar</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600;700&display=swap');

:root{
--theme-gold:#FFD700;
--theme-dark:#0b0c10;
--glass-bg:rgba(255,255,255,0.05);
}

body{
margin:0;
font-family:'Poppins',sans-serif;
background:var(--theme-dark);
color:white;
overflow-x:hidden;
}

/* Stars */
.stars{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-2;
}
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation: twinkle 2s infinite alternate;
}
@keyframes twinkle{from{opacity:0.2;} to{opacity:1;}}

/* Realistic Moon */
.moon{
position:absolute;
top:40px;
left:50%;
transform:translateX(-50%);
width:180px;
height:180px;
background:radial-gradient(circle at 30% 30%, #fff, #ccc 60%, #aaa 80%);
border-radius:50%;
box-shadow:0 0 60px var(--theme-gold), 0 0 120px var(--theme-gold);
z-index:-1;
}

/* Heading */
.header{
text-align:center;
padding-top:140px;
padding-bottom:20px;
}
.header h1{
font-size:42px;
margin:0;
color:var(--theme-gold);
text-shadow:0 0 20px var(--theme-gold);
}
.header h2{
font-family:'Amiri',serif;
font-size:40px;
margin:5px 0;
color:var(--theme-gold);
}

/* Glass container */
.container{
max-width:1000px;
margin:30px auto;
padding:30px;
border-radius:25px;
background:var(--glass-bg);
backdrop-filter:blur(20px);
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 0 40px rgba(255,215,0,0.2);
}

/* Controls */
.controls{
text-align:center;
margin-bottom:20px;
}
button,select,input{
padding:10px 14px;
margin:6px;
border-radius:30px;
border:none;
font-weight:600;
outline:none;
}
button{
background:linear-gradient(45deg,var(--theme-gold),#FFA500);
color:black;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:scale(1.05);
box-shadow:0 0 20px var(--theme-gold);
}
select,input{
background:rgba(255,255,255,0.15);
color:white;
border:1px solid rgba(255,255,255,0.3);
}

/* Highlight */
.highlight{
background:var(--theme-gold);
color:black;
padding:5px 10px;
border-radius:8px;
font-weight:bold;
}

/* Table */
table{
width:100%;
border-collapse:collapse;
margin-top:25px;
background:rgba(0,0,0,0.7);
color:white;
border-radius:15px;
overflow:hidden;
}
th,td{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.2);
text-align:center;
}
th{
background:#1f2833;
color:var(--theme-gold);
}
.current-day{
background:rgba(255,215,0,0.2);
font-weight:bold;
}
tr:hover{
background:rgba(255,215,0,0.1);
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="moon"></div>

<div class="header">
<h1 id="title-en">Ramadan Mubarak</h1>
<h2 id="title-ar">ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ</h2>
</div>

<div class="container" id="content">

<div class="controls">
<button onclick="getLocation()">üìç Auto Detect</button>
<input type="text" id="city" placeholder="Enter City">
<button onclick="manualSearch()">Search</button>

<select id="languageSelect" onchange="changeLanguage()">
<option value="en">English</option>
<option value="ar">Arabic</option>
</select>

<button onclick="downloadPDF()">üìÑ PDF</button>
</div>

<div id="result"></div>
<div id="calendar"></div>

</div>

<audio id="adhaanAudio" preload="auto">
<source src="https://cdn.islamic.network/audio/adhan/adhan.mp3" type="audio/mpeg">
</audio>

<script>
// Stars
const starsContainer=document.querySelector('.stars');
for(let i=0;i<120;i++){
const star=document.createElement('div');
star.classList.add('star');
star.style.top=Math.random()*100+'%';
star.style.left=Math.random()*100+'%';
star.style.animationDuration=(Math.random()*3+2)+'s';
starsContainer.appendChild(star);
}

// Language toggle
function changeLanguage(){
let lang=document.getElementById("languageSelect").value;
if(lang==="ar"){
document.getElementById("title-en").style.display="none";
document.getElementById("title-ar").style.display="block";
}else{
document.getElementById("title-en").style.display="block";
document.getElementById("title-ar").style.display="block";
}
}

// Location
function getLocation(){
navigator.geolocation.getCurrentPosition(pos=>{
fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
.then(res=>res.json())
.then(data=>{
let city=data.address.city||data.address.town||data.address.village;
let country=data.address.country;
loadRamadan(city,country);
});
});
}

function manualSearch(){
let city=document.getElementById("city").value;
loadRamadan(city,"");
}

function formatAMPM(time){
let t=time.split(" ")[0];
let [h,m]=t.split(":");
h=parseInt(h);
let ampm=h>=12?"PM":"AM";
h=h%12||12;
return h+":"+m+" "+ampm;
}

async function loadRamadan(city,country){
let hijriYear=new Date().getFullYear()-579;
const response=await fetch(`https://api.aladhan.com/v1/hijriCalendarByCity/${hijriYear}/9?city=${city}&country=${country}&method=4`);
const data=await response.json();

let todayDate=new Date();
let currentDay=todayDate.getDate();

let today=data.data.find(d=>parseInt(d.date.gregorian.day)===currentDay);
if(!today){ today=data.data[0]; }

let content=`
<h3>${city}</h3>
<p class="highlight">üåÖ Fajr: ${formatAMPM(today.timings.Fajr)}</p>
<p class="highlight">üåô Maghrib: ${formatAMPM(today.timings.Maghrib)}</p>
`;
document.getElementById("result").innerHTML=content;

// 30 days table
let table=`<h3>30 Days Ramadan List</h3><table>
<tr><th>Day</th><th>Date</th><th>Fajr</th><th>Dhuhr</th><th>Asr</th><th>Maghrib</th><th>Isha</th></tr>`;

data.data.forEach((day,index)=>{
let isToday=parseInt(day.date.gregorian.day)===currentDay;
table+=`<tr class="${isToday?'current-day':''}">
<td>${index+1}</td>
<td>${day.date.gregorian.date}<br><small>${day.date.hijri.date}</small></td>
<td>${formatAMPM(day.timings.Fajr)}</td>
<td>${formatAMPM(day.timings.Dhuhr)}</td>
<td>${formatAMPM(day.timings.Asr)}</td>
<td>${formatAMPM(day.timings.Maghrib)}</td>
<td>${formatAMPM(day.timings.Isha)}</td>
</tr>`;
});

table+="</table>";
document.getElementById("calendar").innerHTML=table;
}

function downloadPDF(){
html2pdf().from(document.getElementById("content"))
.set({jsPDF:{format:'a4',orientation:'portrait'}})
.save("Ramadan-Calendar.pdf");
}
</script>

</body>
</html>
