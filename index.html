<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Timings</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Amiri:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    background:linear-gradient(180deg,#0a0f2c,#000);
    color:#fff;
    text-align:center;
    overflow-x:hidden;
}

/* ===== MOON ===== */
.moon-container{
    position:relative;
    width:180px;
    height:180px;
    margin:30px auto 10px;
}
.moon{
    width:180px;
    height:180px;
    border-radius:50%;
    background:
        radial-gradient(circle at 30% 30%,#fff,#dcdcdc 60%,#bbb 100%);
    box-shadow:
        0 0 60px rgba(255,255,255,0.6),
        inset -20px -20px 40px rgba(0,0,0,0.4);
    position:absolute;
}
.moon-shadow{
    position:absolute;
    width:180px;
    height:180px;
    border-radius:50%;
    background:#000;
    opacity:.8;
    transition:all 1s ease;
}

/* ===== HEADING ===== */
h1{
    font-family:'Amiri',serif;
    font-size:38px;
    margin-top:10px;
    background:linear-gradient(90deg,#00f2ff,#00ffcc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}

/* ===== CONTROLS ===== */
.controls{
    margin:20px;
}
select,button{
    padding:10px 15px;
    border-radius:25px;
    border:none;
    margin:5px;
    background:#111;
    color:#00f2ff;
    border:1px solid #00f2ff;
    cursor:pointer;
}

/* ===== TOP INFO ===== */
.top-info{
    margin-top:15px;
    font-size:18px;
    color:#00ffcc;
}
.highlight{
    color:#ffcc00;
    font-weight:bold;
}

/* ===== TABLE ===== */
table{
    width:95%;
    margin:20px auto;
    border-collapse:collapse;
}
th,td{
    padding:10px;
    border-bottom:1px solid rgba(255,255,255,.1);
}
th{
    color:#00f2ff;
}
.fajr{
    color:#4da6ff;
    font-weight:bold;
}
.maghrib{
    color:#ff9933;
    font-weight:bold;
}
.developed{
    margin:20px;
    font-size:14px;
    color:#aaa;
}
</style>
</head>
<body>

<div class="moon-container">
    <div class="moon"></div>
    <div class="moon-shadow" id="moonShadow"></div>
</div>

<h1 id="title">Ramadan Mubarak</h1>

<div class="controls">
    <select id="language">
        <option value="en">English</option>
        <option value="ar">Arabic</option>
        <option value="ur">Urdu</option>
        <option value="hi">Hindi</option>
    </select>
    <button onclick="autoDetect()">Auto Detect</button>
</div>

<div class="top-info">
    <div id="cityName">City: --</div>
    <div id="todayInfo">Today: --</div>
</div>

<table id="ramadanTable">
<thead>
<tr>
<th>Day</th>
<th>Fajr</th>
<th>Maghrib</th>
</tr>
</thead>
<tbody></tbody>
</table>

<div class="developed">
Developed by Itech Journey
</div>

<script>
/* =======================
   LANGUAGE TRANSLATIONS
======================= */
const translations={
en:{title:"Ramadan Mubarak",city:"City",today:"Today",day:"Day"},
ar:{title:"رمضان مبارك",city:"المدينة",today:"اليوم",day:"اليوم"},
ur:{title:"رمضان مبارک",city:"شہر",today:"آج",day:"دن"},
hi:{title:"रमजान मुबारक",city:"शहर",today:"आज",day:"दिन"}
};

document.getElementById("language").addEventListener("change",updateLanguage);

function updateLanguage(){
let lang=document.getElementById("language").value;
document.getElementById("title").innerText=translations[lang].title;
}

/* =======================
   AUTO DETECT LOCATION
======================= */
function autoDetect(){
if(navigator.geolocation){
navigator.geolocation.getCurrentPosition(position=>{
document.getElementById("cityName").innerText="City: Your Location";
generateRamadanList();
});
}else{
alert("Location not supported");
}
}

/* =======================
   GENERATE 30 DAYS
======================= */
function generateRamadanList(){
let tbody=document.querySelector("#ramadanTable tbody");
tbody.innerHTML="";
for(let i=1;i<=30;i++){
let row=document.createElement("tr");
row.innerHTML=
`<td>${i}</td>
<td class="fajr">05:${(30+i)%60}</td>
<td class="maghrib">18:${(10+i)%60}</td>`;
tbody.appendChild(row);
}
}

/* =======================
   MOON PHASE DAILY CHANGE
======================= */
function updateMoon(){
let day=new Date().getDate();
let phase=(day%30)/30;
let shadow=document.getElementById("moonShadow");
shadow.style.left=(phase*180)+"px";
}
updateMoon();

/* INITIAL LOAD */
generateRamadanList();
updateLanguage();
</script>

</body>
</html>
