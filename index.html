<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worldwide Ramadan Calendar with Prayer times</title>
<meta name="description" content="Worldwide Ramadan Calendar with Fajr and Iftar highlight. Powered by Itech Journey & D-Bross.">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600;700&display=swap');

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#0b0c10;
color:white;
overflow-x:hidden;
}

/* Overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg, rgba(0,0,0,0.9), rgba(0,0,40,0.9));
top:0;
left:0;
z-index:-3;
}

/* Stars */
.stars{
position:fixed;
width:100%;
height:100%;
top:0;
left:0;
z-index:-2;
overflow:hidden;
}
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}
@keyframes twinkle{
from{opacity:0.3;}
to{opacity:1;}
}

/* REALISTIC MOON */
.real-moon{
position:fixed;
top:30px;
right:40px;
width:140px;
height:140px;
border-radius:50%;
background:
radial-gradient(circle at 30% 30%, #ffffff 0%, #dddddd 40%, #bbbbbb 60%, #888888 100%);
box-shadow:
0 0 60px rgba(255,255,255,0.6),
inset -20px -20px 40px rgba(0,0,0,0.4);
z-index:-1;
}

/* Top Banner */
.top-banner{
text-align:center;
padding:40px 10px 10px;
font-family:'Amiri',serif;
}
.top-banner h1{
font-size:46px;
margin:0;
background:linear-gradient(45deg,#FFD700,#FFA500,#ffcc00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 25px rgba(255,215,0,0.6);
}

/* Glass Container */
.container{
max-width:950px;
margin:30px auto;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(20px);
box-shadow:0 0 50px rgba(255,215,0,0.2);
border:1px solid rgba(255,255,255,0.1);
}

/* Controls */
.controls{
text-align:center;
margin-bottom:15px;
}
button,input,select{
padding:10px 14px;
margin:6px;
border-radius:30px;
border:none;
font-weight:600;
outline:none;
}
button{
background:linear-gradient(45deg,#FFD700,#FFA500);
color:black;
cursor:pointer;
transition:0.3s;
}
button:hover{
transform:scale(1.05);
box-shadow:0 0 20px gold;
}
input,select{
background:rgba(255,255,255,0.15);
color:white;
border:1px solid rgba(255,255,255,0.3);
}

/* Table */
table{
width:100%;
margin-top:25px;
border-collapse:collapse;
background:rgba(0,0,0,0.7);
color:white;
border-radius:15px;
overflow:hidden;
}
th,td{
padding:8px;
border-bottom:1px solid rgba(255,255,255,0.2);
text-align:center;
}
th{
background:#1f2833;
}
tr:hover{
background:rgba(255,215,0,0.15);
}

.highlight{
background:linear-gradient(45deg,#FFD700,#FFA500);
padding:5px 10px;
border-radius:6px;
font-weight:bold;
color:black;
}

.current-day{
background:rgba(255,215,0,0.2);
box-shadow:0 0 15px rgba(255,215,0,0.6) inset;
}

</style>
</head>

<body>

<div class="overlay"></div>
<div class="stars"></div>
<div class="real-moon"></div>

<div class="top-banner">
<h1 id="mainTitle">üåô Ramadan Mubarak | ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ</h1>
<p><strong>Worldwide Ramadan Calendar-2026</strong></p>
<p>Developed by: <strong>Shamnad Sharafudeen (D-Bross)</strong></p>
</div>

<div class="container" id="content">

<div class="controls">
<button onclick="getLocation()">üìç Auto Detect</button>
<input type="text" id="city" placeholder="Enter City">
<button onclick="manualSearch()">Search</button>

<select id="language" onchange="changeLanguage()">
<option value="en">English</option>
<option value="ar">Arabic</option>
</select>

<button onclick="downloadPDF()">üìÑ PDF</button>
<button onclick="toggleAdhaan()" id="adhaanBtn">üîä Adhaan ON</button>
</div>

<div id="result"></div>
<div id="calendar"></div>

</div>

<audio id="adhaanAudio" preload="auto">
<source src="https://cdn.islamic.network/audio/adhan/adhan.mp3" type="audio/mpeg">
</audio>

<script>

/* Stars */
const starsContainer=document.querySelector('.stars');
for(let i=0;i<120;i++){
const star=document.createElement('div');
star.classList.add('star');
star.style.top=Math.random()*100+'%';
star.style.left=Math.random()*100+'%';
star.style.animationDuration=(Math.random()*3+2)+'s';
starsContainer.appendChild(star);
}

/* Language */
function changeLanguage(){
let lang=document.getElementById("language").value;
if(lang==="ar"){
document.getElementById("mainTitle").innerHTML="üåô ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ";
}else{
document.getElementById("mainTitle").innerHTML="üåô Ramadan Mubarak";
}
}

/* Remaining JS SAME AS YOUR ORIGINAL (UNCHANGED LOGIC) */

let adhaanEnabled=true;
let playedPrayers={};
let prayerInterval=null;

function toggleAdhaan(){
adhaanEnabled=!adhaanEnabled;
document.getElementById("adhaanBtn").innerHTML=adhaanEnabled?"üîä Adhaan ON":"üîá Adhaan OFF";
}

/* Keep your existing loadRamadan, getLocation, manualSearch, downloadPDF etc here exactly same */

</script>

</body>
</html>
