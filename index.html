<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worldwide Ramadan Calendar with Prayer Times</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600;700&display=swap');

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#0b0c10;
color:white;
overflow-x:hidden;
}

/* Background */
.overlay{
position:fixed;
width:100%;
height:100%;
background:linear-gradient(135deg,#000000,#000c25);
z-index:-2;
}
.stars{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation: twinkle 3s infinite alternate;
}
@keyframes twinkle{from{opacity:0.3;} to{opacity:1;}}

/* Moon */
.moon{
position:absolute;
top:50px;
right:40px;
width:120px;
height:120px;
background:radial-gradient(circle at 30% 30%, #fff 20%, #f5deb3 50%, #d4af37 100%);
border-radius:50%;
box-shadow:0 0 80px rgba(255,215,0,0.7);
animation: floatMoon 6s ease-in-out infinite;
}
@keyframes floatMoon{
0%{transform:translateY(0);opacity:1;}
25%{transform:translateY(15px);opacity:0.8;}
50%{transform:translateY(30px);opacity:0;}
75%{transform:translateY(15px);opacity:0.8;}
100%{transform:translateY(0);opacity:1;}
}

/* Header */
.top-banner{
position:relative;
text-align:center;
padding:120px 10px 30px;
}
.top-banner h1{
font-family:'Amiri', serif;
font-size:42px;
background:linear-gradient(45deg,#FFD700,#FFA500);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}
.dev{font-size:14px;opacity:0.8;}

#todayDateDisplay{
margin-top:10px;
font-weight:600;
color:#d4af37;
}

/* Container */
.container{
max-width:950px;
margin:30px auto;
padding:30px;
border-radius:25px;
background:rgba(255,255,255,0.05);
}

/* Controls */
.controls{text-align:center;margin-bottom:15px;}
button,input,select{
padding:10px 14px;
margin:6px;
border-radius:30px;
border:none;
font-weight:600;
}
button{
background:linear-gradient(45deg,#FFD700,#FFA500);
cursor:pointer;
}
input{background:rgba(255,255,255,0.15);color:white;border:1px solid rgba(255,255,255,0.3);}
select{background:rgba(255,255,255,0.2);color:white;}

/* Table */
table{
width:100%;
margin-top:25px;
border-collapse:collapse;
background:rgba(0,0,0,0.8);
}
th,td{
padding:10px;
border-bottom:1px solid rgba(255,255,255,0.2);
text-align:center;
}
th{background:#1f2833;}

td:nth-child(2){
min-width:150px;
}

.greg-date{font-weight:600;}
.hijri-date{font-size:13px;opacity:0.8;}

/* Golden Theme Highlight */
.highlight{
background:rgba(212,175,55,0.18);
border:1px solid rgba(212,175,55,0.5);
color:#d4af37;
font-weight:600;
border-radius:6px;
}

.current-day{
background:rgba(212,175,55,0.25) !important;
border-left:3px solid #d4af37;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="stars"></div>

<div class="top-banner">
<div class="moon"></div>
<h1>üåô Ramadan Mubarak | ÿ±ŸÖÿ∂ÿßŸÜ ŸÖÿ®ÿßÿ±ŸÉ</h1>
<p><strong>Worldwide Ramadan Calendar-2026</strong></p>
<p class="dev">Developed by: Shamnad Sharafudeen (D-Bross)</p>
<p id="todayDateDisplay"></p>
<div id="todayPrayers"></div>
</div>

<div class="container" id="content">

<div class="controls">
<button onclick="getLocation()" id="autoBtn">üìç Auto Detect</button>
<input type="text" id="city" placeholder="Enter City">
<button onclick="manualSearch()" id="searchBtn">Search</button>

<select id="languageSelect" onchange="changeLanguage()">
<option value="en">English</option>
<option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
<option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
<option value="ur">ÿßÿ±ÿØŸà</option>
</select>

<button onclick="downloadPDF()" id="pdfBtn">üìÑ PDF</button>
<button onclick="toggleAdhaan()" id="adhaanBtn">üîä Adhaan ON</button>
</div>

<div id="calendar"></div>
</div>

<audio id="adhaanAudio" preload="auto">
<source src="https://cdn.islamic.network/audio/adhan/adhan.mp3" type="audio/mpeg">
</audio>

<script>
const translations={
en:{day:"Day",date:"Date",fajr:"Fajr",dhuhr:"Dhuhr",asr:"Asr",maghrib:"Maghrib",isha:"Isha",
list:"Complete Ramadan Day List",auto:"üìç Auto Detect",search:"Search",pdf:"üìÑ PDF",
adhaanOn:"üîä Adhaan ON",adhaanOff:"üîá Adhaan OFF"},
ar:{day:"ÿßŸÑŸäŸàŸÖ",date:"ÿßŸÑÿ™ÿßÿ±ŸäÿÆ",fajr:"ÿßŸÑŸÅÿ¨ÿ±",dhuhr:"ÿßŸÑÿ∏Ÿáÿ±",asr:"ÿßŸÑÿπÿµÿ±",maghrib:"ÿßŸÑŸÖÿ∫ÿ±ÿ®",isha:"ÿßŸÑÿπÿ¥ÿßÿ°",
list:"ŸÇÿßÿ¶ŸÖÿ© ÿ£ŸäÿßŸÖ ÿ±ŸÖÿ∂ÿßŸÜ ÿßŸÑŸÉÿßŸÖŸÑÿ©",auto:"üìç ÿ™ÿ≠ÿØŸäÿØ ÿ™ŸÑŸÇÿßÿ¶Ÿä",search:"ÿ®ÿ≠ÿ´",pdf:"üìÑ ÿ™ÿ≠ŸÖŸäŸÑ PDF",
adhaanOn:"üîä ÿßŸÑÿ£ÿ∞ÿßŸÜ ŸÖŸÅÿπŸÑ",adhaanOff:"üîá ÿßŸÑÿ£ÿ∞ÿßŸÜ ŸÖÿ™ŸàŸÇŸÅ"},
hi:{day:"‡§¶‡§ø‡§®",date:"‡§§‡§æ‡§∞‡•Ä‡§ñ",fajr:"‡§´‡§ú‡§∞",dhuhr:"‡§ú‡§º‡•Å‡§π‡§∞",asr:"‡§Ö‡§∏‡§∞",maghrib:"‡§Æ‡§ó‡§º‡§∞‡§ø‡§¨",isha:"‡§á‡§∂‡§æ",
list:"‡§∞‡§Æ‡§ú‡§º‡§æ‡§® ‡§ï‡•Ä ‡§™‡•Ç‡§∞‡•Ä ‡§∏‡•Ç‡§ö‡•Ä",auto:"üìç ‡§ë‡§ü‡•ã ‡§≤‡•ã‡§ï‡•á‡§∂‡§®",search:"‡§ñ‡•ã‡§ú‡•á‡§Ç",pdf:"üìÑ ‡§™‡•Ä‡§°‡•Ä‡§è‡§´",
adhaanOn:"üîä ‡§Ö‡§ú‡§º‡§æ‡§® ‡§ö‡§æ‡§≤‡•Ç",adhaanOff:"üîá ‡§Ö‡§ú‡§º‡§æ‡§® ‡§¨‡§Ç‡§¶"},
ur:{day:"ÿØŸÜ",date:"ÿ™ÿßÿ±€åÿÆ",fajr:"ŸÅÿ¨ÿ±",dhuhr:"ÿ∏€Åÿ±",asr:"ÿπÿµÿ±",maghrib:"ŸÖÿ∫ÿ±ÿ®",isha:"ÿπÿ¥ÿßÿ°",
list:"ÿ±ŸÖÿ∂ÿßŸÜ ⁄©€å ŸÖ⁄©ŸÖŸÑ ŸÅ€Åÿ±ÿ≥ÿ™",auto:"üìç ÿÆŸàÿØ⁄©ÿßÿ± ŸÖŸÇÿßŸÖ",search:"ÿ™ŸÑÿßÿ¥",pdf:"üìÑ Ÿæ€å ⁄à€å ÿß€åŸÅ",
adhaanOn:"üîä ÿßÿ∞ÿßŸÜ ÿ¢ŸÜ",adhaanOff:"üîá ÿßÿ∞ÿßŸÜ ÿ¢ŸÅ"}
};

let currentLanguage="en";
let adhaanEnabled=true;
let lastData=null;

function changeLanguage(){
currentLanguage=document.getElementById("languageSelect").value;
document.body.dir=(currentLanguage==="ar"||currentLanguage==="ur")?"rtl":"ltr";

autoBtn.innerHTML=translations[currentLanguage].auto;
searchBtn.innerHTML=translations[currentLanguage].search;
pdfBtn.innerHTML=translations[currentLanguage].pdf;
adhaanBtn.innerHTML=adhaanEnabled?translations[currentLanguage].adhaanOn:translations[currentLanguage].adhaanOff;

if(lastData) renderCalendar(lastData);
}

function toggleAdhaan(){
adhaanEnabled=!adhaanEnabled;
changeLanguage();
}

function convertToAMPM(time){
let t=time.split(":");
let hours=parseInt(t[0]);
let minutes=t[1];
let ampm=hours>=12?"PM":"AM";
hours=hours%12;
hours=hours?hours:12;
return hours+":"+minutes+" "+ampm;
}

async function loadRamadan(city,country){
let hijriYear=new Date().getFullYear()-579;
const response=await fetch(`https://api.aladhan.com/v1/hijriCalendarByCity/${hijriYear}/9?city=${city}&country=${country}&method=4`);
const data=await response.json();
lastData=data;
renderCalendar(data);
}

function manualSearch(){
let city=document.getElementById("city").value;
loadRamadan(city,"");
}

function renderCalendar(data){
let todayDate=new Date();
let currentDay=todayDate.getDate();
let today=data.data.find(d=>parseInt(d.date.gregorian.day)===currentDay) || data.data[0];

document.getElementById("todayDateDisplay").innerHTML=
`${today.date.gregorian.date} | ${today.date.hijri.date}`;

document.getElementById("todayPrayers").innerHTML=`
<p class="highlight">üåÖ ${translations[currentLanguage].fajr}: ${convertToAMPM(today.timings.Fajr.replace(/ \\(.*\\)/,''))}</p>
<p>${translations[currentLanguage].dhuhr}: ${convertToAMPM(today.timings.Dhuhr.replace(/ \\(.*\\)/,''))}</p>
<p>${translations[currentLanguage].asr}: ${convertToAMPM(today.timings.Asr.replace(/ \\(.*\\)/,''))}</p>
<p class="highlight">üåô ${translations[currentLanguage].maghrib}: ${convertToAMPM(today.timings.Maghrib.replace(/ \\(.*\\)/,''))}</p>
<p>${translations[currentLanguage].isha}: ${convertToAMPM(today.timings.Isha.replace(/ \\(.*\\)/,''))}</p>
`;

let table=`<h3>${translations[currentLanguage].list}</h3><table><tr>
<th>${translations[currentLanguage].day}</th>
<th>${translations[currentLanguage].date}</th>
<th>${translations[currentLanguage].fajr}</th>
<th>${translations[currentLanguage].dhuhr}</th>
<th>${translations[currentLanguage].asr}</th>
<th>${translations[currentLanguage].maghrib}</th>
<th>${translations[currentLanguage].isha}</th>
</tr>`;

data.data.forEach((day,index)=>{
let isToday=parseInt(day.date.gregorian.day)===currentDay;
table+=`<tr class="${isToday?'current-day':''}">
<td>${index+1}</td>
<td><div class="greg-date">${day.date.gregorian.date}</div>
<div class="hijri-date">${day.date.hijri.date}</div></td>
<td class="highlight">${convertToAMPM(day.timings.Fajr.replace(/ \\(.*\\)/,''))}</td>
<td>${convertToAMPM(day.timings.Dhuhr.replace(/ \\(.*\\)/,''))}</td>
<td>${convertToAMPM(day.timings.Asr.replace(/ \\(.*\\)/,''))}</td>
<td class="highlight">${convertToAMPM(day.timings.Maghrib.replace(/ \\(.*\\)/,''))}</td>
<td>${convertToAMPM(day.timings.Isha.replace(/ \\(.*\\)/,''))}</td>
</tr>`;
});

table+="</table>";
document.getElementById("calendar").innerHTML=table;
}

function downloadPDF(){
html2pdf().from(document.getElementById("content"))
.set({jsPDF:{format:'a4',orientation:'portrait'}})
.save("Ramadan-Pray-Time.pdf");
}
</script>
</body>
</html>
