<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Worldwide Ramadan Calendar-2026 | Worldwide</title>
<meta name="description" content="Ramadan Pray Time with Fajr and Iftar highlight. Powered by Itech Journey and D-Bross.">

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

body{
    margin:0;
    font-family:'Poppins',sans-serif;
    background:
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url('madinah.jpg') center/cover no-repeat fixed;
    color:white;
    overflow-x:hidden;
}

/* Stars */
.stars{
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    z-index:-1;
}

.star{
    position:absolute;
    width:3px;
    height:3px;
    background:white;
    border-radius:50%;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.3;}
    to{opacity:1;}
}

/* Crescent */
.crescent{
    position:fixed;
    top:40px;
    right:40px;
    width:80px;
    height:80px;
    background:radial-gradient(circle at 30px 30px, gold 60%, transparent 61%);
    border-radius:50%;
    box-shadow:0 0 40px gold;
    animation:moonMove 8s infinite ease-in-out;
    z-index:-1;
}

@keyframes moonMove{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(15px);}
}

.top-banner{
    text-align:center;
    padding:40px 10px 10px;
}

.top-banner h1{
    font-size:42px;
    margin:0;
    background:linear-gradient(90deg,#FFD700,#FFA500,#FFD700);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 0 25px gold;
}

.container{
    max-width:950px;
    margin:30px auto;
    padding:30px;
    border-radius:25px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(25px);
    box-shadow:0 0 50px rgba(255,215,0,0.25);
}

.controls{
    text-align:center;
    margin-bottom:15px;
}

button,input{
    padding:10px 14px;
    margin:6px;
    border-radius:30px;
    border:none;
    font-weight:600;
}

button{
    background:linear-gradient(45deg,#FFD700,#FFA500);
    cursor:pointer;
}

input{
    background:rgba(255,255,255,0.2);
    color:white;
}

table{
    width:100%;
    margin-top:25px;
    border-collapse:collapse;
    background:white;
    color:black;
}

th,td{
    padding:8px;
    border-bottom:1px solid #ddd;
    text-align:center;
}

th{
    background:#0f3057;
    color:white;
}

.highlight{
    background:orange;
    padding:5px 10px;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="crescent"></div>

<div class="top-banner">
<h1>üåô Ramadan Mubarak</h1>
<p><strong>Worldwide Ramadan Calendar-2026</strong></p>
<p>Powered by <strong>Itech Journey</strong> & <strong>D-Bross</strong></p>
</div>

<div class="container" id="content">

<div class="controls">
<button onclick="getLocation()">üìç Auto Detect</button>
<input type="text" id="city" placeholder="Enter City">
<button onclick="manualSearch()">Search</button>
<button onclick="downloadPDF()">üìÑ PDF</button>
<button onclick="toggleAdhaan()" id="adhaanBtn">üîä Adhaan ON</button>
</div>

<div id="result"></div>
<div id="calendar"></div>

</div>

<audio id="adhaanAudio" preload="auto">
<source src="https://cdn.islamic.network/audio/adhan/adhan.mp3" type="audio/mpeg">
</audio>

<script>

let adhaanEnabled = true;
let playedPrayers = {};
let prayerInterval = null;

/* Unlock Audio */
document.addEventListener("click", function(){
    let audio=document.getElementById("adhaanAudio");
    audio.play().then(()=>{audio.pause();audio.currentTime=0;}).catch(()=>{});
},{once:true});

function toggleAdhaan(){
adhaanEnabled=!adhaanEnabled;
document.getElementById("adhaanBtn").innerHTML=
adhaanEnabled?"üîä Adhaan ON":"üîá Adhaan OFF";
}

function getLocation(){
navigator.geolocation.getCurrentPosition(pos=>{
fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${pos.coords.latitude}&lon=${pos.coords.longitude}`)
.then(res=>res.json())
.then(data=>{
let city=data.address.city||data.address.town||data.address.village;
let country=data.address.country;
loadRamadan(city,country);
});
});
}

function manualSearch(){
let city=document.getElementById("city").value;
loadRamadan(city,"");
}

async function loadRamadan(city,country){

localStorage.setItem("lastCity", city);
localStorage.setItem("lastCountry", country);

let hijriYear=new Date().getFullYear()-579;

const response=await fetch(
`https://api.aladhan.com/v1/hijriCalendarByCity/${hijriYear}/9?city=${city}&country=${country}&method=4`
);

const data=await response.json();
let today=data.data[0];

document.getElementById("result").innerHTML=
`<h3>${city}</h3>
<p class="highlight">Fajr: ${today.timings.Fajr}</p>
<p class="highlight">Maghrib: ${today.timings.Maghrib}</p>`;

}

/* Auto Load Last Location */
window.onload=function(){

let savedCity=localStorage.getItem("lastCity");
let savedCountry=localStorage.getItem("lastCountry");

if(savedCity){
loadRamadan(savedCity,savedCountry);
}

const starsContainer=document.querySelector('.stars');
for(let i=0;i<80;i++){
const star=document.createElement('div');
star.classList.add('star');
star.style.top=Math.random()*100+'%';
star.style.left=Math.random()*100+'%';
starsContainer.appendChild(star);
}

};

function downloadPDF(){

const element=document.getElementById("content");

const opt={
margin:10,
filename:'Ramadan-Pray-Time.pdf',
image:{type:'jpeg',quality:0.98},
html2canvas:{scale:2},
jsPDF:{unit:'mm',format:'a4',orientation:'portrait'}
};

html2pdf().set(opt).from(element).save();
}

</script>

</body>
</html>
